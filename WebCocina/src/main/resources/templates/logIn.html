<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/recetas.css}">
</head>
<body>

<div th:replace="~{'navigationBar' :: navbar}"></div>

<div class="container-md mt-3" th:if="${param.error}">
        <div class="alert alert-danger">
            Usuario o contraseña incorrectos, inténtalo de nuevo.
        </div>
    </div>

    <form th:action="@{/authenticationUsuario}" method="post">

        <div class="container-md mt-5 d-flex justify-content-center">
            <div class="form-container">
                <h1 class="text-center">Log In</h1>

                <div class="form-floating mb-3 mt-3">
                    <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Correo electronico</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                </div>
                <div class="mt-3 text-center">
                    <p>¿No tienes cuenta? <a th:href="@{/signUp}">Crear cuenta</a></p>
                </div>
            </div>
        </div>

    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
