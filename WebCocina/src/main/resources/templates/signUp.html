<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/recetas.css}">
</head>
<body>

  <div th:replace="~{'navigationBar' :: navbar}"></div>

  <div class="container-md mt-5 d-flex justify-content-center">
    <div class="form-container">
      <h1 class="text-center">Sign up</h1>

      <form method="post" th:action="@{/guardarUsuario}" th:object="${usuario}">

        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="name.example">
          <label for="nombre">Nombre</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" th:field="*{correo}" id="correo" placeholder="name@example.com">
          <label for="correo">Correo electronico</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" th:field="*{contrasenya}" id="contrasenya" placeholder="Password">
          <label for="contrasenya">Contraseña</label>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Crear Usuario</button>
        </div>

        <div class="mt-3 text-center">
          <p>¿Ya tienes cuenta? <a th:href="@{/logIn}">Iniciar sesión</a></p>
        </div>

      </form>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
