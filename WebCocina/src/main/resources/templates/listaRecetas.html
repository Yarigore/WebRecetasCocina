<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/recetas.css}">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/Logo.png}" alt="Logo" width="60" height="60">
                Hola Cocina
            </a>

            <!-- Contenedor para buscar y botón -->
            <div class="d-flex align-items-center">
                <!-- Formulario de búsqueda -->
                <form th:action="@{/buscar}" class="d-flex me-2" role="search">
                    <input class="form-control me-2" name="q" type="search" th:placeholder="${param.q}" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>

                <!-- Botón de navbar-toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Offcanvas -->
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                        <li>
                            <h2>Bienvenido, <span th:text="${usuario}">Usuario</span>!</h2>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li th:if="${#authorization.expression('isAnonymous()')}">
                            <a class="nav-link" th:href="@{/logIn}">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/signUp}">Sign up</a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button>
                            </form>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 vj-destacados">
        <div class="row">
            <div th:each="receta : ${recetas}" class="col-md-3 mb-4">

                <div class="card">
                    <img th:src="${receta.imagenUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 th:text="${receta.nombre}" class="card-title"></h5>
                        <p th:text="${receta.descripcion}" class="card-text"></p>
                        <a th:href="@{/receta(recetaId=${receta.id})}" class="btn btn-primary">Mostrar</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
