<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${recetaElegida.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/recetas.css}">

</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/Logo.png}" alt="Logo" width="60" height="60">
                Hola Cocina
            </a>

            <!-- Contenedor para buscar y botón -->
            <div class="d-flex align-items-center">
                <!-- Formulario de búsqueda -->
                <form th:action="@{/buscar}" class="d-flex me-2" role="search">
                    <input class="form-control me-2" name="q" type="search" th:placeholder="${param.q}" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>

                <!-- Botón de navbar-toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Offcanvas -->
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logIn}">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/signUp}">Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row elegida">
            <div class="card mb-3">
                <img th:src="${recetaElegida.imagenUrl}" class="card-img-top mt-3" alt="Receta">
                <div class="card-body">
                    <h4 th:text="${recetaElegida.nombre}" class="card-title"></h4>
                    <p th:text="${recetaElegida.descripcion}" class="card-text"></p>
                    <h5 th:text="'Tiempo: ' + ${recetaElegida.tiempo} + ' minutos'" class="card-text"></h5>
                    <p th:text="${recetaElegida.receta}" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
