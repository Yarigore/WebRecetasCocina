<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${recetaElegida.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/recetas.css}">

</head>
<body>

    <div th:replace="~{'navigationBar' :: navbar}"></div>

    <div class="container mt-5">
            <div class="row elegida">
                <div class="card mb-3">
                    <img th:src="${recetaElegida.imagenUrl}" class="card-img-top mt-3" alt="Receta">
                    <div class="card-body">
                        <h3 th:text="${recetaElegida.nombre}" class="card-title"></h3>
                        <p th:text="${recetaElegida.descripcion}" class="card-text"></p>
                        <p th:text="'(Para ' + ${recetaElegida.personas} + ' personas)'" class="card-text"></p>
                        <h4 th:text="'Tiempo: ' + ${recetaElegida.tiempo} + ' minutos'" class="card-text"></h4>
                        <h5>Ingredientes</h5>
                        <ul>
                            <li th:each="ingrediente : ${recetaElegida.ingredientes}">
                                <span th:text="${ingrediente.nombre}"></span>:
                                <span th:text="${ingrediente.cantidad}"></span>
                            </li>
                        </ul>
                        <h5>Pasos</h5>
                        <div th:each="paso : ${recetaElegida.pasos}">
                            <p th:text="${paso.nombre}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
